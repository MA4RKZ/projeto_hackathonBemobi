<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Pagamento com Cartão de Crédito</title>
  </head>
  <body>
    <h1>Pagamento com Cartão de Crédito</h1>
    <form action="/processar_pagamento_cartao/" method="post">
      {% csrf_token %}
      <label for="card_number">Número do Cartão:</label>
      <input type="text" id="card_number" name="card_number" required /><br />
      <label for="expiry_date">Data de Expiração:</label>
      <input type="text" id="expiry_date" name="expiry_date" required /><br />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required /><br />
      <button type="submit">Pagar</button>
    </form>
  </body>
</html>
