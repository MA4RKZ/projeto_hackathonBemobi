<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Assistente Virtual - Login</title>
  </head>
  <body>
    <h2>Bem-vindo! Informe seu nome e e-mail para continuar:</h2>
    <form method="post">
      {% csrf_token %}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br />
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br />
      <button type="submit">Continuar</button>
    </form>
  </body>
</html>
